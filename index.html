<!DOCTYPE html>
<html
  lang="en"
  data-theme="light"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="MyMovies is a web application that allows you to search for movies and tv shows. It is purely for educational purposes."
    />
    <title>MyMovies</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <meta
      name="theme-color"
      content="#0a0a0a"
    />
  </head>
  <body
    class="mx-auto max-w-md bg-neutral-50 font-sans text-sm text-neutral-600 dark:bg-neutral-950 dark:text-neutral-400"
  >
    <div
      id="root"
      class="grid h-screen grid-rows-layout"
    ></div>
    <script
      type="module"
      src="/src/index.tsx"
    ></script>
  </body>
</html>
